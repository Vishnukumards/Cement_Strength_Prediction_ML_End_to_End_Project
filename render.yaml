services:
  # FastAPI Backend Service
  - type: web
    name: cement-strength-api
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install -e .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
    plan: free

  # Streamlit Frontend Service  
  - type: web
    name: cement-strength-app
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: streamlit run streamlit_app/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: API_URL
        value: https://cement-strength-api.onrender.com
    plan: free